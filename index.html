<!DOCTYPE html>
<html lang="en" ng-app="app">

<!-- HEAD -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>ngfire-webapp</title>
</head>

<!-- LIBS-->
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-route/angular-route.min.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>
<link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src="node_modules/angular-aria/angular-aria.min.js"></script>
<script src="node_modules/firebase/firebase.js"></script>
<script src="node_modules/angularfire/dist/angularfire.min.js"></script>
<link rel="stylesheet" href="node_modules/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">

<!-- APP MODULES -->
<script src="app_modules/iowl/iowl.module.js"></script>
<script src="app_modules/app/app.module.js"></script>
<script src="app_modules/menu/menu.module.js"></script>
<script src="app_modules/user/user.module.js"></script>
<link rel="stylesheet" href="app_modules/user/templates/login.css">
<script src="app_modules/home/home.module.js"></script>

<!-- FIREBASE INITIALIZATION -->
<script src="firebase-initialization.js"></script>

<!-- FIRST ROUTE -->
<script src="first-route"></script>

<!-- MAIN WRAPPER -->
<div layout-fill layout="column">
	
	<!-- TOOLBAR -->
	<iowl-toolbar></iowl-toolbar>

	<!-- CONTENT -->
	<div ng-view flex layout="column"></div>
	
	<!-- MENU -->
	<md-sidenav class="md-sidenav-left" md-component-id="menu" md-whiteframe="4">
		<!-- TOOLBAR -->
		<md-toolbar class="md-theme-indigo">
			<h1 class="md-toolbar-tools"><b>MENU</b></h1>
		</md-toolbar>
		<!-- CONTENT -->
		<md-content layout="column" ng-controller="MenuCtrl">
			<md-button ng-click="changeRoute('home')" class="md-raised" layout="row" layout-padding>
				<!-- <img height="40" widht="40" src="img/"> -->
				<b>Home</b>
			</md-button>
			<md-button ng-click="changeRoute('item2')"class="md-raised" layout="row" layout-padding>
				<!-- <img height="40" widht="40" src="img/"> -->
				<b>Item 2</b>
			</md-button>
			<md-button ng-hide="User.isInfected()" ng-click="changeRoute('item3')" class="md-raised" layout="row" layout-padding>
				<!-- <img height="40" widht="40" src="img/agreement.svg"> -->
				<b>Item 3</b>
			</md-button>
			<md-button class="md-raised" ng-click="changeRoute('item4')" layout="row" layout-padding>
				<!-- <img height="40" widht="40" src="img"> -->
				<b>Item 4</b>
			</md-button>
			<md-button class="md-raised" ng-click="changeRoute('item5')" layout="row" layout-padding>
				<!-- <img height="40" widht="40" src="img/"> -->
				<b>Item 5</b>
			</md-button>
			<md-button ng-click="exitButtonClick()" class="md-primary md-raised"><b>EXIT</b></md-button>
		</md-content>
    </md-sidenav>

</div>

</html>
